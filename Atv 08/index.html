<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrição" content="Página de Login">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela Login</title>
</head>
<body>
    <nav>
        <img src="img/Rectangle 2.png" alt="detalhe">
        <h1>Inscreva-se</h1>
        <img src="img/Menu mobile.png" alt="menu">
    </nav>
    <div class="fundo-da-página">    
        <form>
        <fieldset>
            <div class="fundo">
                <label for="nome">Nome:</label>
                    
                <input class="detalhe-amarelo" type="text" id="nome" required>
               
                <label for="email">E-mail:</label>
                <input class="detalhe" type="email" id="email" required>
                
                <label for="senha">Senha:</label>
                <input class="detalhe" type="password" id="senha" required>
                  
                <div class="divisão" > 
                    <div>   
                        <label for="cep">Cep:</label>
                        <input class="detalhe-interno" type="number" id="cep">
                    </div>
                    <div>
                        <label for="numero">Número:</label>
                        <input class="detalhe-interno" type="number" id="numero">
                    </div>
                </div>
              
                <label for="rua">Rua:</label>
                <input class="detalhe" type="text" id="rua">
               
                <label for="cidade">Cidade:</label>
                <input class="detalhe" type="text" id="cidade">
                 
                <div class="termos">
                    <input class="seletor" type="checkbox" id="termos">
                    <label  for="termos">Concordo com os termos e Condições</label>
                </div>
                <button type="submit">Cadastar Conta</button>
            </div> 
        </fieldset>
        </form>
    </div>
</body>
</html>
